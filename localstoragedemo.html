<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="demo"></div>
    <button onclick="saveData()">Set Data</button>
    <button onclick="delData()">Delete NAme</button>
    <button onclick="delAllData()">Delete All</button>
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody id="udata">

        </tbody>    
    </table>
    <script>
        localStorage.setItem("name","abcpqrtt")
        localStorage.setItem("age",25)
        localStorage.setItem("salary",25000)
        let name=localStorage.getItem("name")
        document.getElementById("demo").innerHTML = name

        const delData = ()=>{
            localStorage.removeItem('name')
        }
        const delAllData = ()=>{
            localStorage.clear()
        }
        const saveData = ()=>{
            let user = [
                {
                    "id":101,
                    "name":"Test"
                },
                {
                    "id":102,
                    "name":"Abc"
                },
                {
                    "id":103,
                    "name":"Pqr"
                }
            ]
            localStorage.setItem("userdata",JSON.stringify(user))
        }
        let dispData = ()=>{
            let data = JSON.parse(localStorage.getItem('userdata'))

            let tr = ''
            data.map((i)=>{
                tr += `
                        <tr>
                            <td>${i.id}</td>    
                            <td>${i.name}</td>    
                        </tr>
                `
            })
            document.getElementById('udata').innerHTML = tr
        }

        dispData()
        fetch('https://fakestoreapi.com/products')
            .then(res=>res.json())
            .then(json=>console.log(json))
    </script>
</body>
</html>
