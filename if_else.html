<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="demo"></div>
    <script>
        let a=parseInt(prompt("Enter a:"))
        let b=parseInt(prompt("Enter b:")) //parseFloat
        let c = a+b
        document.write("Addition is "+c)
        if(a>b){
            document.getElementById("demo").innerHTML = "A is maximum"
        } else {
            document.getElementById("demo").innerHTML = "B is maximum"
        }
    </script>
</body>
</html>
