        // Inheritance concept 
        class abc{
            constructor(){
                console.log('abc constructor called...');               
            }
            disp(){
                console.log('disp - ABC called..');              
            }
        } 
        class xyz extends abc{
            constructor(){
                super()
                console.log('xyz constructor called...');               
            }
            disp(){
                super.disp()
                console.log('display 1 data');                
            }
        }
        let obj = new xyz()
        // obj.disp1()
        obj.disp()
    </script>
