<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //High order function
        const isEven = (no)=>{
            return no%2==0
        }
        const HOF = (func,n)=>{
            let ans = func(n) //isEven(15)
            console.log(ans);
            if(ans){
                document.write('<br> No is even')      
            } else {
                document.write('<br> No is odd')
            }
        }
        HOF(isEven,15)
        
    </script>
</body>
</html>
